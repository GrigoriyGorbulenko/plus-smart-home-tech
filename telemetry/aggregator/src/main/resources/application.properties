aggregator.topic.telemetry-snapshots=telemetry.snapshots.v1
topic.telemetry-sensors=telemetry.sensors.v1


spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=ru.yandex.practicum.kafka.serializer.GeneralAvroSerializer

spring.kafka.consumer.client-id=AggregatorConsumer
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=ru.yandex.practicum.kafka.deserializer.SensorEventDeserializer
spring.kafka.consumer.enable-auto-commit=false
